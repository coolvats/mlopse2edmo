name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script
      run: python train/train.py

    - name: Run model inference test
      run: python test/test_model.py

    - name: Upload metrics file
      uses: actions/upload-artifact@v2
      with:
        name: metrics
        path: Metrics/metrics.txt

    - name: Upload model file
      uses: actions/upload-artifact@v2
      with:
        name: model
        path: model/gradient_boosting_regressor_model.pkl