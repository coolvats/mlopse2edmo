name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training script
        run: python train/train.py

      - name: Run model inference test
        run: python test/test_model.py

      - name: Upload metrics as artifact
        uses: actions/upload-artifact@v3
        with:
          name: metrics
          path: Metrics/metrics.txt

      - name: Upload model as artifact
        uses: actions/upload-artifact@v3
        with:
          name: model
          path: model/gradient_boosting_regressor_model.pkl

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mlops-model-serving:latest